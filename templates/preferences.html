<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Preferences</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Select Your Interests</h1>
        <form method="post">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="preferences" value="AI research" id="ai-research">
                <label class="form-check-label" for="ai-research">AI Research</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="preferences" value="Healthcare" id="healthcare">
                <label class="form-check-label" for="healthcare">Healthcare</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="preferences" value="Finance" id="finance">
                <label class="form-check-label" for="finance">Finance</label>
            </div>
            <!-- Add more preferences as needed -->
            <button type="submit" class="btn btn-primary mt-3">Save Preferences</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
